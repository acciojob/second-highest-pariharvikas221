<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			let n = arr.length;

			for (let i = 0; i < n-1; i++) {
				for(let j = i+1; j<n; j++){
					if(arr[i]>arr[j]){
						let temp = arr[i];
						arr[i] = arr[j];
						arr[j] = temp;
					}
				}
			}
	

			let ans = arr[n-2];
			return ans;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
